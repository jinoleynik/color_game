<!DOCTYPE html>
<html>
<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <div id="top-menu">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="highscore-container">High Score: <span id="highscore">0</span></div>
        <div id="max-removed-container">Max Removed: <span id="max-removed">0</span></div>
        <div id="palette-container">
            <label for="palette-select">Color Palette:</label>
            <select id="palette-select">
                <option value="0">Default</option>
                <option value="1">Pastel</option>
                <option value="2">Ocean</option>
                <option value="3">Numbers</option>
                <option value="4">Grayscale</option>
                <option value="5">Yellow/Green</option>
                <option value="6">Deutch</option>
                <option value="7">SoftContrast</option>
            </select>
        </div>
        
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over-popup" class="hidden">
        <div id="game-over-content">
            <h2>Game Over</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="new-game-button">New Game</button>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
